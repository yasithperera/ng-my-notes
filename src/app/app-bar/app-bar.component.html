<header class="py-1 px-3 border-0 flex justify-between
h-[50px] items-center
border-b border-solid border-b-gray-300">
  <div class="flex gap-2 items-center">
    <mat-icon fontIcon="notes" class="text-sky-500 text-5xl !w-[45px]
!h-[45px]"/>
    <h1 class="!text-3xl !m-0 select-none">My Notes</h1></div>
  <div #profilePic class="rounded-full w-[45px] h-[45px]
  bg-contain cursor-pointer
  border border-gray-300 border-solid"
       (click)="$event.stopPropagation();displayMenu=true">

  </div>
</header>

@if (displayMenu) {
  <div class="flex flex-col items-center
fixed right-0 border border-solid
border-gray-300 rounded-b gap-2 pb-2"
       (click)="$event.stopPropagation()">
    <div class="text-center border-0 border-b
border-solid border-gray-300 p-2 px-8">
      <strong>{{ authService.getPrincipal()?.displayName }}</strong>
      <div>{{ authService.getPrincipal()?.email }}</div>
    </div>
    <button mat-stroked-button (click)="authService.signOut()">Sign Out</button>
  </div>
}
